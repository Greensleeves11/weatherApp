<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/png">
    <title>Weather app</title>
</head>
<body>
    <header>
        <h1>What's the weather today?</h1>
    </header>
    <main class="main-content">
        <div class="bg-video-container">
            <video src="img/few-clouds-video.mp4" class="bg-video" autoplay muted loop>
            </video>
        </div>
        <form action="" class="weather-form">
            <div class="search-bar">
                <label hidden for="city">Search for a city</label>
                <input type="text" name="type city" class="input-text" id="city" placeholder="Search for a city" autofocus>
                <div class="icon-gps">
                    <img src="img/gps-icon.png" alt="Gps icon">
                </div>
            </div>
            <label hidden for="input-btn">Submit button</label>
            <input type="submit" class="input-btn" id="input-btn" value="Get">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
